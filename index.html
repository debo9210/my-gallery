<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>My Gallery</title>
  </head>
  <body>
    <main>
      <header>
        <img class="profile-photo" src="images/profilePhoto.png" alt="profile">
        <p class="name">Rodney Cotton</p>
        <p class="location">Helsinki, Finland</p>
        
        <div class="profile-details">
          <div class="profile-actions">
            <p>100</p>
            <p>Post</p>
          </div>
  
          <div class="profile-actions">
            <p>2,242</p>
            <p>Follower</p>
          </div>
  
          <div class="profile-actions">
            <p>1,432</p>
            <p>Following</p>
          </div>
        </div>
      </header>
  
      <section>
        <div class="upper">
          <div class="photo-one box"></div>
        <div class="photo-two box"></div>
        </div>
        
        <div class="below">
          <div class="inner3">
          <div class="photo-three box"></div>
          <div class="inner2">
            <div class="photo-four box"></div>
          <div class="photo-five box"></div>
          </div>
          </div>
          <div class="photo-six box"></div>
        </div>
      </section>
  
      <footer>
        <small>debo9210 @ DevChallenges.io</small>
      </footer>
    </main>
  </body>
</html>
